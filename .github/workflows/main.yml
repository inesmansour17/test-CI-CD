name: CI Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      -  name: Install Dependencies
         run: npm install

      - name: Lint
        run: ng run lint
      

      - name: Build Angular App
        run:  npm run build --prod
